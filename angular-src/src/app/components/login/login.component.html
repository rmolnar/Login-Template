<div class="row main">
	<div class="container">	
		<div class="form-main-center">
		<h2 id="form-title">Login</h2>
			<form (submit)="onLoginSubmit()">

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input [(ngModel)]="email" type="text" required="required" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<input [(ngModel)]="password" type="password" required="required" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
						</div>
					</div>
				</div>

				<a [routerLink]="['/forgotpassword']"><i class="fas fa-unlock-alt"></i> Forgot your password?</a>

				<div class="form-group ">
					<input type="submit" id="form-button" class="btn btn-primary btn-lg btn-block" value="Login">
				</div>
			</form>
		</div>
	</div>
</div>
